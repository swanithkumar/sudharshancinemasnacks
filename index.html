            padding: 0;

       /* Transparent Header */
.header {
    display: flex;
    align-items: center;
    justify-content: flex-start; /* Align items to the left */
    width: 100%;
    padding: 20px 40px; /* Added more padding for a balanced look */
    background: transparent; /* Remove the background */

    top: 0;
    z-index: 100; /* Keeps header on top if scrolled */
}

/* Logo */

}

/* Heading Styling */
.header h1 {

/* Carousel Margin Adjustment */
.carousel {

}

/* Adding a nice font to body */
body {

        /* Menu Grid */

        .payment-card {

        /* Payment Actions */
        .payment-actions {
            display: flex;

        }

        .payment-actions button {

            display: none;

    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Receipt Card -->
    <div id="receipt-card" class="checkout-card">
        <h2>Transaction Successful</h2>
        <div id="receipt-details"></div>
        <div id="receipt-qrcode"></div>
        <button onclick="closeReceipt()">Close</button>
    </div>

    <div id="notification-banner"></div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.2/color-thief.min.js"></script>
    <script>
        let cart = [];
let totalAmount = 0;

const seatMap = {
    lowerBalcony: {
        A: 44, B: 40, C: 39, D: 39, E: 39, F: 38, G: 38, H: 40
    },
    upperBalcony: {
        Q: 19, P: 18, O: 32, N: 32, M: 32, L: 32, K: 32, J: 32, I: 32, H: 28, G: 28, F: 28, E: 32, D: 37, C: 37, B: 37, A: 37
    }
};

function updateRowOptions() {
    const balconySelect = document.getElementById('balcony-select').value;
    const rowSelect = document.getElementById('row-select');
    const seatRangeInput = document.getElementById('seat-range');
    rowSelect.innerHTML = '<option value="">Select Row</option>';

    if (balconySelect) {
        const rows = seatMap[balconySelect + 'Balcony'];
        for (let row in rows) {
            rowSelect.innerHTML += `<option value="${row}">${row}</option>`;
        }
        rowSelect.disabled = false;
        seatRangeInput.disabled = true;
    } else {
        rowSelect.disabled = true;
        seatRangeInput.disabled = true;
    }
}

document.getElementById('row-select').addEventListener('change', function() {
    const seatRangeInput = document.getElementById('seat-range');
    seatRangeInput.disabled = !this.value;
});

function changeQuantity(item, amount) {
    const input = document.getElementById(`${item}-quantity`);
    let value = parseInt(input.value) || 0;
    value = Math.max(0, value + amount); // Prevent negative values
    input.value = value;
}

function addToCart(item, price) {
    const quantityInput = document.getElementById(`${item.toLowerCase()}-quantity`);
    const quantity = parseInt(quantityInput.value);

    if (quantity > 0) {
        const cartItem = cart.find(cartItem => cartItem.item === item);
        if (cartItem) {
            cartItem.quantity += quantity;
        } else {
            cart.push({ item, price, quantity });
        }
        showNotification(`${item} added to cart!`);
        updateCartButton();
        resetQuantities();
    } else {
        alert('Please select a quantity before adding to the cart.');
    }
}

function updateCartButton() {
    const cartCount = cart.reduce((total, cartItem) => total + cartItem.quantity, 0);
    document.getElementById('cart-count').innerText = cartCount;
    updateCheckout(); // Ensure checkout updates here as well
}

function updateCheckout() {
    const checkoutItemsContainer = document.getElementById('checkout-items');
    const cartTotalElement = document.getElementById('cart-total');
    const totalAmountElement = document.getElementById('total-amount');
    const payNowButton = document.getElementById('pay-now-button');

    if (checkoutItemsContainer && cartTotalElement && totalAmountElement && payNowButton) {
        checkoutItemsContainer.innerHTML = '';
        totalAmount = 0;

        cart.forEach(cartItem => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'checkout-item';
            itemDiv.innerHTML = `
                <div>
                    <p>${cartItem.item}</p>
                    <p>â‚¹${cartItem.price} x 
                        <div class="quantity">
                            <button class="quantity-button" onclick="updateItemQuantity('${cartItem.item}', ${cartItem.quantity} - 1)">-</button>
                            <input type="number" min="0" value="${cartItem.quantity}" onchange="updateItemQuantity('${cartItem.item}', this.value)" class="quantity-input">
                            <button class="quantity-button" onclick="updateItemQuantity('${cartItem.item}', ${cartItem.quantity} + 1)">+</button>
                        </div>
                    </p>
                </div>
            `;
            checkoutItemsContainer.appendChild(itemDiv);
            totalAmount += cartItem.price * cartItem.quantity;
        });

        cartTotalElement.innerText = totalAmount;
        totalAmountElement.innerText = totalAmount;
        payNowButton.innerHTML = `PAY â‚¹<span id="total-amount">${totalAmount}</span>`;
    } else {
        console.error('One or more elements not found.');
    }
}

function updateItemQuantity(itemName, newQuantity) {
    const cartItem = cart.find(cartItem => cartItem.item === itemName);
    if (cartItem) {
        cartItem.quantity = parseInt(newQuantity);
        if (cartItem.quantity <= 0) {
            cart = cart.filter(cartItem => cartItem.item !== itemName); // Remove item if quantity is 0 or less
        }
        updateCartButton(); // Update the cart button and total
    }
}

function toggleCheckout() {
    if (cart.length === 0) {
        alert('Your cart is empty! Please add items before proceeding to checkout.');
        return;
    }

    const checkoutCard = document.getElementById('checkout-card');
    checkoutCard.style.display = checkoutCard.style.display === 'block' ? 'none' : 'block';
}

function resetQuantities() {
    document.querySelectorAll('input[id$="-quantity"]').forEach(input => {
        input.value = '0';
    });
}

function getSeatRange(seatInput) {
    const rowSelect = document.getElementById('row-select').value;
    const singleSeatPattern = /^[0-9]+$/;
    const rangeSeatPattern = /^([0-9]+)-([0-9]+)$/;
    let capacity;

    if (!rowSelect) return []; // No row selected

    if (seatMap.lowerBalcony[rowSelect]) {
        capacity = seatMap.lowerBalcony[rowSelect];
    } else if (seatMap.upperBalcony[rowSelect]) {
        capacity = seatMap.upperBalcony[rowSelect];
    } else {
        return []; // Invalid row, return empty array
    }

    if (singleSeatPattern.test(seatInput)) {
        const seat = parseInt(seatInput);
        if (seat < 1 || seat > capacity) {
            return []; // Invalid seat number
        }
        return [`${rowSelect}-${seat}`];
    } else if (rangeSeatPattern.test(seatInput)) {
        const match = seatInput.match(rangeSeatPattern);
        const startSeat = parseInt(match[1]);
        const endSeat = parseInt(match[2]);

        if (startSeat < 1 || endSeat > capacity || startSeat > endSeat) {
            return []; // Invalid seat range
        }

        const range = [];
        for (let i = startSeat; i <= endSeat; i++) {
            range.push(`${rowSelect}-${i}`);
        }
        return range;
    } else {
        return []; // Invalid format
    }
}

function validateSeatRange() {
    const seatNumber = document.getElementById('seat-range').value.trim();
    const seatRange = getSeatRange(seatNumber);
    const errorElement = document.getElementById('seat-range-error');
    const paymentButton = document.getElementById('payment-button');

    if (seatRange.length === 0) {
        errorElement.style.display = 'block';
        paymentButton.disabled = true;
    } else {
        errorElement.style.display = 'none';
        paymentButton.disabled = false;
        togglePaymentCard();
    }
}

document.getElementById('seat-range').addEventListener('input', () => {
    const seatNumber = document.getElementById('seat-range').value.trim();
    const paymentButton = document.getElementById('payment-button');
    const seatRange = getSeatRange(seatNumber);
    const errorElement = document.getElementById('seat-range-error');

    if (seatRange.length === 0) {
        errorElement.style.display = 'block';
        paymentButton.disabled = true;
    } else {
        errorElement.style.display = 'none';
        paymentButton.disabled = false;
    }
});

function togglePaymentCard() {
    const paymentCard = document.getElementById('payment-card');
    paymentCard.style.display = paymentCard.style.display === 'block' ? 'none' : 'block';
}

function processPayment() {
    showLoading();
    setTimeout(() => {
        displayReceipt();
        triggerConfetti();  // Trigger confetti animation on payment success
        togglePaymentCard();
    }, 2000); // Simulate loading time
}

function triggerConfetti() {
    confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 }
    });
}

function displayReceipt() {
    hideLoading();
    const receiptCard = document.getElementById('receipt-card');
    const receiptDetails = document.getElementById('receipt-details');
    const seatNumber = document.getElementById('seat-range').value.trim();
    const seatNumbers = getSeatRange(seatNumber);
    const orderId = Date.now(); // Simple unique order ID using timestamp

    const receiptData = {
        orderId: orderId,
        items: cart.map(item => ({ name: item.item, quantity: item.quantity })),
        seatNumbers: seatNumbers, // This array includes all selected seat numbers
        totalAmount: totalAmount
    };

    receiptDetails.innerHTML = `
        <p>Order ID: ${orderId}</p>
    <p>Seat Numbers: ${seatNumbers.join(', ')}</p>
    <p>Total Amount: â‚¹${totalAmount}</p>
    <ul>
        ${cart.map(item => `<li>${item.quantity} x ${item.item}</li>`).join('')}
    </ul>
    `;

    const qrCodeElement = document.getElementById('receipt-qrcode');
    qrCodeElement.innerHTML = "";
    new QRCode(qrCodeElement, JSON.stringify(receiptData)); // QR code includes receiptData

    receiptCard.style.display = 'block'; // Show receipt card
}

function showLoading() {
    document.getElementById('loading-overlay').style.display = 'flex';
}

function hideLoading() {
    document.getElementById('loading-overlay').style.display = 'none';
}
function closeReceipt() {
            // Clear the cart
            cart = [];
            updateCartButton();

            // Redirect to home page (simulated by reloading the current page)
            window.location.href = window.location.pathname;
        }


function showNotification(message) {
    const banner = document.getElementById('notification-banner');
    banner.innerText = message;
    banner.style.top = '10px';
    setTimeout(() => {
        banner.style.top = '-50px';
    }, 2000);
}

let currentIndex = 0;
const carousel = document.getElementById('carousel');
const images = Array.from(carousel.querySelectorAll('img'));
const totalImages = images.length;

// Clone the first and last image for seamless transition
const cloneFirst = images[0].cloneNode(true);
const cloneLast = images[totalImages - 1].cloneNode(true);
carousel.appendChild(cloneFirst);
carousel.insertBefore(cloneLast, images[0]);

// Adjust the carousel's initial position
carousel.style.transform = `translateX(-${100}%)`;

function moveCarousel() {
    currentIndex++;
    carousel.style.transition = 'transform 0.5s ease-in-out';
    carousel.style.transform = `translateX(-${(currentIndex + 1) * 100}%)`;

    if (currentIndex === totalImages) {
        setTimeout(() => {
            carousel.style.transition = 'none';
            currentIndex = 0;
            carousel.style.transform = `translateX(-${100}%)`;
        }, 500);  // Give time for the transition to finish
    }
}

// Set automatic transition every 3 seconds
setInterval(moveCarousel, 3000);

// Manual control for carousel navigation using buttons
document.querySelector('.carousel-control-left').addEventListener('click', function() {
    if (currentIndex > 0) {
        currentIndex--;
        carousel.style.transition = 'transform 0.5s ease-in-out';
        carousel.style.transform = `translateX(-${(currentIndex + 1) * 100}%)`;
    } else {
        carousel.style.transition = 'none';
        currentIndex = totalImages - 1;
        carousel.style.transform = `translateX(-${(currentIndex + 1) * 100}%)`;
        setTimeout(() => {
            carousel.style.transition = 'transform 0.5s ease-in-out';
        }, 20);
    }
});

document.querySelector('.carousel-control-right').addEventListener('click', moveCarousel);

</script>
